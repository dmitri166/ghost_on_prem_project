# MySQL Database Values for Ghost Platform

# Use official MySQL image
image:
  repository: mysql
  tag: "8.0"

# Environment variables for official MySQL image
env:
  MYSQL_ROOT_PASSWORD: "root123"
  MYSQL_DATABASE: "ghost"
  MYSQL_USER: "ghost"
  MYSQL_PASSWORD: "ghost123"

auth:
  rootPassword: "root123"
  database: "ghost"
  user: "ghost"
  password: "ghost123"

primary:
  persistence:
    storageClass: local-path
    size: 4Gi

# Enable for Ghost compatibility
initdbScripts:
  create-ghost-db.sql: |
    CREATE DATABASE IF NOT EXISTS ghost;
    GRANT ALL PRIVILEGES ON ghost.* TO 'ghost'@'%';
    FLUSH PRIVILEGES;

# Ghost connection settings
ghostDatabase: ghost
ghostUser: ghost

# Common configuration
commonTemplate:
  annotations: {}
  labels: {}
