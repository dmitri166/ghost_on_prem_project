# Ghost Production Values

replicaCount: 2

image:
  repository: ghcr.io/dmitri166/ghost-production
  tag: "v1.0.16"
  pullPolicy: IfNotPresent

service:
  port: 2368
  type: ClusterIP

serviceAccount:
  create: true
  name: ghost-prod

ingress:
  enabled: true
  hosts:
    - host: ghost-prod.local
      paths:
        - path: /
          pathType: Prefix

resources:
  limits:
    cpu: 1000m
    memory: 1Gi
  requests:
    cpu: 200m
    memory: 256Mi

# Persistent Storage
persistence:
  enabled: true
  storageClass: "local-path"
  size: 2Gi
  accessMode: ReadWriteOnce

# Database Configuration
database:
  client: mysql
  connection:
    host: mysql-prod
    port: 3306
    user: ghost
    password: ghost123
    database: ghost_prod

ghost:
  config:
    url: http://ghost-prod.local:2368
    adminUrl: http://ghost-prod.local:2368/ghost
    contentUrl: http://ghost-prod.local:2368/content

# Environment Variables (Simple)
env:
  database__client: mysql
  database__connection__host: mysql-prod
  database__connection__port: "3306"
  database__connection__user: ghost
  database__connection__password: ghost123
  database__connection__database: ghost_prod
