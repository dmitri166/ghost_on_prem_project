apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ include "ghost.fullname" . }}
  labels:
    {{- include "ghost.labels" . | nindent 4 }}
spec:
  {{- if not .Values.autoscaling.enabled }}
  replicas: {{ .Values.replicaCount }}
  {{- end }}
  selector:
    matchLabels:
      {{- include "ghost.selectorLabels" . | nindent 6 }}
  template:
    metadata:
      annotations:
        {{- with .Values.podAnnotations }}
        {{- toYaml . | nindent 8 }}
        {{- end }}
        # OpenTelemetry annotations
        {{- if .Values.opentelemetry.enabled }}
        instrumentation.opentelemetry.io/inject-java: "true"
        {{- end }}
        # Prometheus annotations
        {{- if .Values.monitoring.enabled }}
        prometheus.io/scrape: "true"
        prometheus.io/port: "{{ .Values.service.port }}"
        prometheus.io/path: "/metrics"
        {{- end }}
      labels:
        {{- include "ghost.selectorLabels" . | nindent 8 }}
    spec:
      {{- with .Values.imagePullSecrets }}
      imagePullSecrets:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      serviceAccountName: {{ include "ghost.serviceAccountName" . }}
      securityContext:
        {{- toYaml .Values.podSecurityContext | nindent 8 }}
      containers:
        - name: {{ .Chart.Name }}
          securityContext:
            {{- toYaml .Values.securityContext | nindent 12 }}
          image: "{{ .Values.image.repository }}:{{ .Values.image.tag | default .Chart.AppVersion }}"
          imagePullPolicy: {{ .Values.image.pullPolicy }}
          ports:
            - name: http
              containerPort: {{ .Values.service.port }}
              protocol: TCP
          livenessProbe:
            httpGet:
              path: /
              port: http
            initialDelaySeconds: 30
            periodSeconds: 10
          readinessProbe:
            httpGet:
              path: /
              port: http
            initialDelaySeconds: 5
            periodSeconds: 5
          env:
            # Ghost URL Configuration
            - name: url
              value: {{ .Values.ghost.config.url }}
            - name: adminUrl
              value: {{ .Values.ghost.config.adminUrl }}
            - name: contentUrl
              value: {{ .Values.ghost.config.contentUrl }}
            
            # Database Configuration (BEST PRACTICE - Use Secrets)
            - name: database__client
              value: {{ .Values.database.client }}
            - name: database__connection__host
              value: {{ .Values.database.connection.host | quote }}
            - name: database__connection__port
              value: {{ .Values.database.connection.port | quote }}
            - name: database__connection__user
              value: {{ .Values.database.connection.user | quote }}
            - name: database__connection__password
              value: {{ .Values.database.connection.password | quote }}
            - name: database__connection__database
              value: {{ .Values.database.connection.database | quote }}
            
            # Mail Configuration
            {{- if .Values.ghost.mail }}
            - name: mail__transport
              value: {{ .Values.ghost.mail.transport }}
            - name: mail__options__service
              value: {{ .Values.ghost.mail.options.service }}
            - name: mail__options__auth__user
              value: {{ .Values.ghost.mail.options.auth.user }}
            - name: mail__options__auth__pass
              value: {{ .Values.ghost.mail.options.auth.pass }}
            {{- end }}
            
            # Environment Variables from values.yaml (if provided)
            {{- range $key, $value := .Values.env }}
            - name: {{ $key }}
              {{- if kindIs "string" $value }}
              value: {{ $value | quote }}
              {{- else if and (kindIs "map" $value) (or (hasKey $value "fieldRef") (hasKey $value "resourceFieldRef") (hasKey $value "configMapKeyRef") (hasKey $value "secretKeyRef")) }}
              valueFrom:
                {{- toYaml $value | nindent 16 }}
              {{- end }}
            {{- end }}
            
            # OpenTelemetry environment variables
            {{- if .Values.opentelemetry.enabled }}
            - name: OTEL_EXPORTER_OTLP_ENDPOINT
              value: {{ .Values.opentelemetry.endpoint }}
            - name: OTEL_SERVICE_NAME
              value: "ghost"
            - name: OTEL_RESOURCE_ATTRIBUTES
              value: "service.name=ghost,service.version={{ .Chart.AppVersion }},environment={{ .Release.Namespace }}"
            {{- end }}
            
          resources:
            {{- toYaml .Values.resources | nindent 12 }}
          volumeMounts:
            - name: ghost-content
              mountPath: /var/lib/ghost/content
      volumes:
        - name: ghost-content
          persistentVolumeClaim:
            claimName: {{ include "ghost.fullname" . }}-content
      {{- with .Values.nodeSelector }}
      nodeSelector:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      {{- with .Values.affinity }}
      affinity:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      {{- with .Values.tolerations }}
      tolerations:
        {{- toYaml . | nindent 8 }}
      {{- end }}
