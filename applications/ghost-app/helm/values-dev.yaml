# Ghost Development Values

replicaCount: 1

image:
  repository: ghost
  tag: "5.75.1"

service:
  port: 2368

serviceAccount:
  create: true
  name: ghost-dev

ingress:
  enabled: true
  hosts:
    - host: ghost-dev.local
      paths:
        - path: /
          pathType: Prefix

resources:
  limits:
    cpu: 300m
    memory: 256Mi
  requests:
    cpu: 100m
    memory: 128Mi

# Database configuration via environment variables
env:
  database__client: mysql
  database__connection__host: mysql.ghost.svc.cluster.local
  database__connection__port: "3306"
  database__connection__user: ghost
  database__connection__password: ghost123
  database__connection__database: ghost

ghost:
  config:
    url: http://ghost-dev.local:2368
    adminUrl: http://ghost-dev.local:2368/ghost
    contentUrl: http://ghost-dev.local:2368/content

# Database configuration (BEST PRACTICE)
database:
  client: mysql
  connection:
    host: mysql.ghost.svc.cluster.local
    port: 3306
    user: ghost
    password: ghost123
    database: ghost

persistence:
  size: 5Gi

mysql:
  enabled: false
  auth:
    rootPassword: root123
    database: ghost
    user: ghost
    password: ghost123
  primary:
    persistence:
      size: 4Gi
