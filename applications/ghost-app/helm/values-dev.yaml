# Ghost Development Values

replicaCount: 1

image:
  repository: ghcr.io/dmitri166/ghost-production
  tag: "v1.0.17"
  pullPolicy: IfNotPresent

service:
  port: 2368
  type: ClusterIP

serviceAccount:
  create: true
  name: ghost-dev

ingress:
  enabled: true
  hosts:
    - host: ghost-dev.local
      paths:
        - path: /
          pathType: Prefix

resources:
  limits:
    cpu: 500m
    memory: 512Mi
  requests:
    cpu: 100m
    memory: 128Mi

# Persistent Storage
persistence:
  enabled: true
  storageClass: "local-path"
  size: 1Gi
  accessMode: ReadWriteOnce

# Database Configuration
database:
  client: mysql
  connection:
    host: mysql-dev
    port: 3306
    user: ghost
    password: ghost123
    database: ghost_dev

ghost:
  config:
    url: http://ghost-dev.local:2368
    adminUrl: http://ghost-dev.local:2368/ghost
    contentUrl: http://ghost-dev.local:2368/content

# Environment Variables
env:
  database__client: mysql
  global:
    environment: dev
    namespace: ghost-dev
