# Ghost Staging Values

replicaCount: 1

image:
  repository: ghcr.io/dmitri166/ghost-development
  tag: latest
  pullPolicy: IfNotPresent

service:
  port: 2368
  type: ClusterIP

serviceAccount:
  create: true
  name: ghost-staging

ingress:
  enabled: true
  hosts:
    - host: ghost-staging.local
      paths:
        - path: /
          pathType: Prefix

resources:
  limits:
    cpu: 500m
    memory: 512Mi
  requests:
    cpu: 100m
    memory: 128Mi

# Persistent Storage
persistence:
  enabled: true
  storageClass: "local-path"
  size: 1Gi
  accessMode: ReadWriteOnce

# Database Configuration
database:
  client: mysql
  connection:
    host: mysql-staging
    port: 3306
    user: ghost
    password: ghost123
    database: ghost_staging

ghost:
  config:
    url: http://ghost-staging.local:2368
    adminUrl: http://ghost-staging.local:2368/ghost
    contentUrl: http://ghost-staging.local:2368/content

# Environment Variables (Simple)
env:
  database__client: mysql
  database__connection__host: mysql-staging
  database__connection__port: "3306"
  database__connection__user: ghost
  database__connection__password: ghost123
  database__connection__database: ghost_staging
