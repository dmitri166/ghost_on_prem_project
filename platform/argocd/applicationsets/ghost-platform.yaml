# BEST PRACTICE: Isolated Databases per Environment
apiVersion: argoproj.io/v1alpha1
kind: ApplicationSet
metadata:
  name: ghost-platform
  namespace: argocd
  labels:
    app.kubernetes.io/name: ghost
    app.kubernetes.io/component: applicationset
    app.kubernetes.io/part-of: ghost-platform
spec:
  generators:
    - list:
        elements:
          # Development Environment
          - name: mysql-dev
            namespace: ghost-dev
            path: infrastructure/mysql/helm
            valuesFile: values.yaml
            targetRevision: HEAD
            environment: dev
            component: database
            persistenceSize: 1Gi
          
          - name: ghost-dev
            namespace: ghost-dev
            path: applications/ghost-app/helm
            valuesFile: values-dev.yaml
            targetRevision: HEAD
            environment: dev
            component: application
            persistenceSize: 1Gi
          
          # Staging Environment
          - name: mysql-staging
            namespace: ghost-staging
            path: infrastructure/mysql/helm
            valuesFile: values.yaml
            targetRevision: HEAD
            environment: staging
            component: database
            persistenceSize: 1Gi
          
          - name: ghost-staging
            namespace: ghost-staging
            path: applications/ghost-app/helm
            valuesFile: values-staging.yaml
            targetRevision: HEAD
            environment: staging
            component: application
            persistenceSize: 1Gi
          
          # Production Environment
          - name: mysql-prod
            namespace: ghost-prod
            path: infrastructure/mysql/helm
            valuesFile: values.yaml
            targetRevision: HEAD
            environment: prod
            component: database
            persistenceSize: 2Gi
          
          - name: ghost-prod
            namespace: ghost-prod
            path: applications/ghost-app/helm
            valuesFile: values-prod.yaml
            targetRevision: HEAD
            environment: prod
            component: application
            persistenceSize: 2Gi

  template:
    metadata:
      name: '{{name}}'
      namespace: argocd
      labels:
        app.kubernetes.io/name: ghost
        app.kubernetes.io/component: '{{component}}'
        app.kubernetes.io/part-of: ghost-platform
        app.kubernetes.io/env: '{{environment}}'
      annotations:
        argocd.argoproj.io/sync-options: CreateNamespace=true
        argocd.argoproj.io/compare-options: IgnoreExtraneous

    spec:
      project: ghost-apps
      source:
        repoURL: https://github.com/dmitri166/ghost_on_prem_project
        targetRevision: '{{targetRevision}}'
        path: '{{path}}'
        helm:
          valueFiles:
            - '{{valuesFile}}'
          parameters:
            - name: global.environment
              value: '{{environment}}'
            - name: global.namespace
              value: '{{namespace}}'
            - name: persistence.storageClass
              value: local-path
            - name: persistence.size
              value: '{{persistenceSize}}'

      destination:
        server: https://kubernetes.default.svc
        namespace: '{{namespace}}'

      syncPolicy:
        automated:
          prune: true
          selfHeal: true
        syncOptions:
          - CreateNamespace=true
          - PrunePropagationPolicy=foreground
          - PruneLast=true
        retry:
          limit: 5
          backoff:
            duration: 5s
            factor: 2
            maxDuration: 3m

      info:
        - name: Environment
          value: '{{environment}}'
        - name: Namespace
          value: '{{namespace}}'
        - name: Deployment Type
          value: Helm
