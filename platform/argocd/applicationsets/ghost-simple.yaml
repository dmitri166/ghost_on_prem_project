# Simple Ghost Applications - BEST PRACTICE
apiVersion: argoproj.io/v1alpha1
kind: ApplicationSet
metadata:
  name: ghost-simple
  namespace: argocd
  labels:
    app.kubernetes.io/name: ghost
    app.kubernetes.io/component: applicationset
    app.kubernetes.io/part-of: ghost-platform
spec:
  generators:
    - list:
        elements:
          # Development
          - name: ghost-dev
            namespace: ghost-dev
            path: applications/ghost-app/helm
            valuesFile: values-dev.yaml
            targetRevision: HEAD
            environment: dev
          
          # Staging
          - name: ghost-staging
            namespace: ghost-staging
            path: applications/ghost-app/helm
            valuesFile: values-staging.yaml
            targetRevision: HEAD
            environment: staging
          
          # Production
          - name: ghost-prod
            namespace: ghost-prod
            path: applications/ghost-app/helm
            valuesFile: values-prod.yaml
            targetRevision: HEAD
            environment: prod

  template:
    metadata:
      name: '{{name}}'
      namespace: argocd
      labels:
        app.kubernetes.io/name: ghost
        app.kubernetes.io/component: application
        app.kubernetes.io/part-of: ghost-platform
        app.kubernetes.io/env: '{{environment}}'
      annotations:
        argocd.argoproj.io/sync-options: CreateNamespace=true

    spec:
      project: ghost-apps
      source:
        repoURL: https://github.com/dmitri166/ghost_on_prem_project
        targetRevision: '{{targetRevision}}'
        path: '{{path}}'
        helm:
          valueFiles:
            - '{{valuesFile}}'

      destination:
        server: https://kubernetes.default.svc
        namespace: '{{namespace}}'

      syncPolicy:
        automated:
          prune: true
          selfHeal: true
        syncOptions:
          - CreateNamespace=true
          - PrunePropagationPolicy=foreground
          - PruneLast=true
