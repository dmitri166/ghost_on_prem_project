# Complete Monitoring Stack Helm Values
# Best practices for Ghost platform monitoring

# Global Configuration
global:
  imageRegistry: docker.io

# Prometheus Configuration
prometheus:
  enabled: true
  
  # Resource Configuration
  resources:
    limits:
      cpu: 1000m
      memory: 2Gi
    requests:
      cpu: 500m
      memory: 1Gi
  
  # Persistence
  persistence:
    enabled: true
    storageClass: local-path
    size: 20Gi
  
  # Data Retention
  retention: "15d"
  retentionSize: "10GB"
  
  # Service Configuration
  service:
    type: ClusterIP
    port: 9090
    
  # Ingress (disabled for internal use)
  ingress:
    enabled: false

# Grafana Configuration
grafana:
  enabled: true
  
  # Resource Configuration
  resources:
    limits:
      cpu: 500m
      memory: 1Gi
    requests:
      cpu: 250m
      memory: 512Mi
  
  # Persistence
  persistence:
    enabled: true
    storageClass: local-path
    size: 5Gi
  
  # Service Configuration
  service:
    type: ClusterIP
    port: 3000
  
  # Admin Credentials
  adminUser: admin
  adminPassword: prom-operator
  
  # Ingress (disabled for internal use)
  ingress:
    enabled: false
  
  # Sidecar for dashboards
  sidecar:
    dashboards:
      enabled: true
      searchNamespace: monitoring
    datasources:
      enabled: true
      searchNamespace: monitoring
  
  # Grafana Configuration
  grafana.ini:
    server:
      domain: grafana.local
      root_url: http://grafana.local:3000
    auth:
      disable_login_form: false
    security:
      allow_embedding: true

# AlertManager Configuration
alertmanager:
  enabled: true
  
  # Resource Configuration
  resources:
    limits:
      cpu: 200m
      memory: 512Mi
    requests:
      cpu: 100m
      memory: 256Mi
  
  # Persistence
  persistence:
    enabled: true
    storageClass: local-path
    size: 2Gi
  
  # Service Configuration
  service:
    type: ClusterIP
    port: 9093
  
  # Ingress (disabled for internal use)
  ingress:
    enabled: false

# Node Exporter
nodeExporter:
  enabled: true
  resources:
    limits:
      cpu: 200m
      memory: 128Mi
    requests:
      cpu: 100m
      memory: 64Mi

# Kube State Metrics
kubeStateMetrics:
  enabled: true
  resources:
    limits:
      cpu: 200m
      memory: 256Mi
    requests:
      cpu: 100m
      memory: 128Mi

# Prometheus Operator
prometheusOperator:
  enabled: true
  resources:
    limits:
      cpu: 500m
      memory: 512Mi
    requests:
      cpu: 250m
      memory: 256Mi

# Default Service Monitors
defaultRules:
  create: true
  rules:
    etcd: false
    kubeScheduler: false
    kubeControllerManager: false

# Service Monitor Configuration
serviceMonitor:
  enabled: true
  selfMonitor: true
