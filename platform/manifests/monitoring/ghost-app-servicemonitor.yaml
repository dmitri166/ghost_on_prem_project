apiVersion: monitoring.coreos.com/v1
kind: ServiceMonitor
metadata:
  name: ghost-app-metrics
  namespace: ghost-platform
  labels:
    app: ghost-app
    release: kube-prometheus-stack
spec:
  selector:
    matchLabels:
      app: ghost-app
  endpoints:
  - port: metrics
    path: /metrics
    interval: 30s
    scrapeTimeout: 10s
---
apiVersion: monitoring.coreos.com/v1
kind: ServiceMonitor
metadata:
  name: ghost-database-metrics
  namespace: ghost-platform
  labels:
    app: mysql
    release: kube-prometheus-stack
spec:
  selector:
    matchLabels:
      app: mysql
  endpoints:
  - port: metrics
    path: /metrics
    interval: 30s
    scrapeTimeout: 10s
---
apiVersion: monitoring.coreos.com/v1
kind: PodMonitor
metadata:
  name: ghost-app-pods
  namespace: ghost-platform
  labels:
    app: ghost-app
    release: kube-prometheus-stack
spec:
  selector:
    matchLabels:
      app: ghost-app
  podMetricsEndpoints:
  - port: metrics
    path: /metrics
    interval: 30s
