# Loki Configuration - Minimal Working Setup
# Only essential settings to avoid Helm template errors

# Global Configuration
global:
  # Namespace override
  namespaceOverride: logging-new

# Loki Configuration - Minimal
loki:
  # Basic Loki settings
  enabled: true
  isDefault: false
  
  # Authentication
  auth_enabled: false
  
  # Resource Configuration
  resources:
    limits:
      cpu: 200m
      memory: 512Mi
    requests:
      cpu: 100m
      memory: 256Mi
  
  # Persistence
  persistence:
    enabled: true
    storageClass: local-path
    size: 10Gi
    accessModes:
      - ReadWriteOnce
  
  # Storage Configuration
  storage:
    type: filesystem
  
  # Replication Configuration - MINIMAL FOR DEV
  replication_factor: 1
  
  # Ring Configuration
  ring:
    kvstore:
      store: inmemory
  
  # Gateway Configuration
  gateway:
    enabled: true
    replicas: 1
  
  # Read/Write Configuration - SINGLE POD EACH
  read:
    replicas: 1
  write:
    replicas: 1
  
  # Canary Configuration - DISABLE FOR DEV
  canary:
    enabled: false

# Promtail Configuration - Minimal
promtail:
  enabled: true
  
  # Resource Configuration
  resources:
    limits:
      cpu: 200m
      memory: 256Mi
    requests:
      cpu: 100m
      memory: 128Mi
  
  # Basic Promtail config
  config:
    server:
      http_listen_port: 3101
      grpc_listen_port: 0
    
    positions:
      filename: /tmp/positions.yaml
    
    clients:
      - url: http://loki.logging-new.svc.cluster.local:3100/loki/api/v1/push
    
    scrape_configs:
      # Simple Kubernetes scrape
      - job_name: kubernetes-pods
        kubernetes_sd_configs:
          - role: pod
        relabel_configs:
          - source_labels: [__meta_kubernetes_namespace]
            action: replace
            target_label: kubernetes_namespace
          - source_labels: [__meta_kubernetes_pod_name]
            action: replace
            target_label: kubernetes_pod_name

# Service Configuration
service:
  type: ClusterIP
  port: 3100

# Monitoring Configuration
monitoring:
  selfMonitoring:
    enabled: false  # Disable to avoid complexity
  serviceMonitor:
    enabled: false  # Disable to avoid complexity

# Grafana Agent Configuration - DISABLE FOR DEV
grafana-agent:
  enabled: false
