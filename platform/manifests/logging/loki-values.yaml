# Loki Configuration - Simple Working Format
# Centralized logging for Ghost platform

# Global Configuration
global:
  # Namespace override
  namespaceOverride: logging-new

# Loki Configuration
loki:
  # Basic Loki settings
  enabled: true
  isDefault: false
  
  # Authentication
  auth_enabled: false
  
  # Resource Configuration - Optimized
  resources:
    limits:
      cpu: 200m
      memory: 512Mi
    requests:
      cpu: 100m
      memory: 256Mi
  
  # Persistence
  persistence:
    enabled: true
    storageClass: local-path
    size: 10Gi
    accessModes:
      - ReadWriteOnce
  
  # Storage Configuration
  storage:
    type: filesystem

# Promtail Configuration
promtail:
  enabled: true
  
  # Resource Configuration - Optimized
  resources:
    limits:
      cpu: 200m
      memory: 256Mi
    requests:
      cpu: 100m
      memory: 128Mi
  
  # Basic Promtail config
  config:
    server:
      http_listen_port: 3101
      grpc_listen_port: 0
    
    positions:
      filename: /tmp/positions.yaml
    
    clients:
      - url: http://loki.logging-new.svc.cluster.local:3100/loki/api/v1/push
    
    scrape_configs:
      # Kubernetes Pods
      - job_name: kubernetes-pods
        kubernetes_sd_configs:
          - role: pod
        relabel_configs:
          - source_labels: [__meta_kubernetes_pod_annotation_prometheus_io_scrape]
            action: keep
            regex: true
          - source_labels: [__meta_kubernetes_namespace]
            action: replace
            target_label: kubernetes_namespace
          - source_labels: [__meta_kubernetes_pod_name]
            action: replace
            target_label: kubernetes_pod_name
      
      # Ghost Application Logs
      - job_name: ghost-apps
        kubernetes_sd_configs:
          - role: pod
        relabel_configs:
          - source_labels: [__meta_kubernetes_pod_label_app_kubernetes_io_name]
            action: keep
            regex: ghost
          - source_labels: [__meta_kubernetes_namespace]
            action: replace
            target_label: namespace
          - source_labels: [__meta_kubernetes_pod_name]
            action: replace
            target_label: pod

# Service Configuration
service:
  type: ClusterIP
  port: 3100

# Monitoring Configuration
monitoring:
  selfMonitoring:
    enabled: true
    lokiCanary:
      enabled: true
  serviceMonitor:
    enabled: true
    interval: 30s
    namespace: monitoring-new
    labels:
      release: monitoring-stack
