# Loki Configuration Values
# Centralized log aggregation for Ghost platform

# Loki Configuration
loki:
  enabled: true
  isDefault: false
  
  # Storage Configuration
  storage:
    type: filesystem
    filesystem:
      chunks_directory: /loki/chunks
      rules_directory: /loki/rules
  
  # Authentication
  auth_enabled: false
  
  # Resource Configuration
  resources:
    limits:
      cpu: 200m
      memory: 512Mi
    requests:
      cpu: 100m
      memory: 256Mi
  
  # Persistence
  persistence:
    enabled: true
    storageClass: local-path
    size: 10Gi
    accessModes:
      - ReadWriteOnce
  
  # Configuration - Simplified approach
  # Let the chart handle most config, only override what's needed
  auth_enabled: false
  
  server:
    http_listen_port: 3100

# Promtail Configuration (Log Agent)
promtail:
  enabled: true
  
  # Resource Configuration
  resources:
    limits:
      cpu: 200m
      memory: 256Mi
    requests:
      cpu: 100m
      memory: 128Mi
  
  # Configuration
  config:
    server:
      http_listen_port: 3101
      grpc_listen_port: 0
    
    positions:
      filename: /tmp/positions.yaml
    
    clients:
      - url: http://loki.logging.svc.cluster.local:3100/loki/api/v1/push
    
    scrape_configs:
      # Kubernetes Pods
      - job_name: kubernetes-pods
        kubernetes_sd_configs:
          - role: pod
        relabel_configs:
          - source_labels: [__meta_kubernetes_pod_annotation_prometheus_io_scrape]
            action: keep
            regex: true
          - source_labels: [__meta_kubernetes_pod_annotation_prometheus_io_path]
            action: replace
            target_label: __metrics_path__
            regex: (.+)
          - source_labels: [__address__, __meta_kubernetes_pod_annotation_prometheus_io_port]
            action: replace
            regex: ([^:]+)(?::\d+)?;(\d+)
            replacement: $1:$2
            target_label: __address__
          - action: labelmap
            regex: __meta_kubernetes_pod_label_(.+)
          - source_labels: [__meta_kubernetes_namespace]
            action: replace
            target_label: kubernetes_namespace
          - source_labels: [__meta_kubernetes_pod_name]
            action: replace
            target_label: kubernetes_pod_name
      
      # System Logs
      - job_name: system
        static_configs:
          - targets:
              - localhost
            labels:
              job: syslog
              __path__: /var/log/syslog
      
      # Ghost Application Logs
      - job_name: ghost-apps
        kubernetes_sd_configs:
          - role: pod
        relabel_configs:
          - source_labels: [__meta_kubernetes_pod_label_app_kubernetes_io_name]
            action: keep
            regex: ghost
          - source_labels: [__meta_kubernetes_namespace]
            action: replace
            target_label: namespace
          - source_labels: [__meta_kubernetes_pod_name]
            action: replace
            target_label: pod
          - source_labels: [__meta_kubernetes_pod_container_name]
            action: replace
            target_label: container
          - source_labels: [__meta_kubernetes_pod_label_app_kubernetes_io_env]
            action: replace
            target_label: environment

# Service Configuration
service:
  type: ClusterIP
  port: 3100
  
# Ingress Configuration
ingress:
  enabled: false
  # If you want external access, enable and configure:
  # enabled: true
  # hosts:
  #   - host: loki.local
  #     paths:
  #       - path: /
  #         pathType: Prefix
  # annotations:
  #   nginx.ingress.kubernetes.io/rewrite-target: /

# Monitoring
monitoring:
  selfMonitoring:
    enabled: true
    lokiCanary:
      enabled: true
  serviceMonitor:
    enabled: true
    interval: 30s
