# Minimal Working Loki Stack Values
# Best practices - simplified for on-prem deployment

# Global Configuration
global:
  imageRegistry: docker.io

# Loki Configuration
loki:
  enabled: true
  
  # Authentication
  auth_enabled: false
  
  # Storage Configuration
  storage:
    type: filesystem
  
  # Resource Configuration
  resources:
    limits:
      cpu: 200m
      memory: 256Mi
    requests:
      cpu: 100m
      memory: 128Mi
  
  # Persistence
  persistence:
    enabled: true
    storageClass: local-path
    size: 5Gi
  
  # Configuration - minimal working setup
  config:
    server:
      http_listen_port: 3100
    ingester:
      lifecycler:
        address: 127.0.0.1
        ring:
          kvstore:
            store: inmemory
          replication_factor: 1
    schema_config:
      configs:
        - from: 2020-10-24
          store: boltdb-shipper
          object_store: filesystem
          schema: v11
    storage_config:
      boltdb_shipper:
        active_index_directory: /loki/boltdb-shipper-active
        cache_location: /loki/boltdb-shipper-cache
        shared_store: filesystem
      filesystem:
        directory: /loki/chunks

# Promtail Configuration
promtail:
  enabled: true
  
  # Resource Configuration
  resources:
    limits:
      cpu: 100m
      memory: 128Mi
    requests:
      cpu: 50m
      memory: 64Mi
  
  # Configuration - simple setup
  config:
    server:
      http_listen_port: 3101
    clients:
      - url: http://loki.logging-new.svc.cluster.local:3100/loki/api/v1/push
    scrape_configs:
      - job_name: kubernetes-pods
        kubernetes_sd_configs:
          - role: pod
        relabel_configs:
          - source_labels: [__meta_kubernetes_pod_label_app_kubernetes_io_name]
            action: keep
            regex: ghost
          - source_labels: [__meta_kubernetes_namespace]
            action: replace
            target_label: namespace

# Service Configuration
service:
  type: ClusterIP
  port: 3100
  
# Ingress Configuration
ingress:
  enabled: false

# Monitoring
monitoring:
  selfMonitoring:
    enabled: false
  serviceMonitor:
    enabled: true
    interval: 30s
