# Logging Namespace
apiVersion: v1
kind: Namespace
metadata:
  name: logging
  labels:
    name: logging
    app.kubernetes.io/name: logging
    app.kubernetes.io/component: infrastructure
    app.kubernetes.io/part-of: ghost-platform
---
# Resource Quota for Logging
apiVersion: v1
kind: ResourceQuota
metadata:
  name: logging-quota
  namespace: logging
spec:
  hard:
    requests.cpu: "1"
    requests.memory: 2Gi
    limits.cpu: "2"
    limits.memory: 4Gi
    persistentvolumeclaims: "5"
    services: "5"
---
# Network Policy for Logging
apiVersion: networking.k8s.io/v1
kind: NetworkPolicy
metadata:
  name: logging-netpol
  namespace: logging
spec:
  podSelector: {}
  policyTypes:
  - Ingress
  - Egress
  ingress:
  - from:
    - namespaceSelector:
        matchLabels:
          name: argocd
    - namespaceSelector:
        matchLabels:
          name: monitoring
    - namespaceSelector:
        matchLabels:
          name: ghost-dev
    - namespaceSelector:
        matchLabels:
          name: ghost-staging
    - namespaceSelector:
        matchLabels:
          name: ghost-prod
    ports:
    - protocol: TCP
      port: 3100
    - protocol: TCP
      port: 3101
  egress:
  - {}
